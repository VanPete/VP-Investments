name: VP Investments Pipeline

on:
  workflow_dispatch:
  schedule:
    # 08:30 ET year-round (EDT/EST)
    - cron: '30 12 * * 1-5'   # 08:30 EDT
    - cron: '30 13 * * 1-5'   # 08:30 EST
    # 17:00 ET year-round (EDT/EST)
    - cron: '0 21 * * 1-5'    # 17:00 EDT
    - cron: '0 22 * * 1-5'    # 17:00 EST

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: vp-pipeline
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Optional guard (applies only to schedule; manual dispatch bypasses)
      - name: Gate exact ET windows
        if: github.event_name == 'schedule'
        run: |
          python - << 'PY'
          import sys, datetime, zoneinfo
          ny = zoneinfo.ZoneInfo("America/New_York")
          now = datetime.datetime.now(ny)
          hhmm = now.strftime("%H:%M")
          if hhmm in ("08:30","17:00"):
              sys.exit(0)
          print(f"Out of allowed ET windows, now={hhmm} ET; skipping.")
          sys.exit(1)
          PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies (uv)
        run: |
          uv pip install --system -r requirements.txt

      - name: Run pipeline (once)
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python "run_all.py" --once --stream --timeout 1800

      - name: Prepare Pages index
        run: |
          mkdir -p outputs
          echo '<meta http-equiv="refresh" content="0; url=dashboard/dashboard.html">' > outputs/index.html

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: vp-outputs-${{ github.run_number }}
          path: outputs
          if-no-files-found: warn
          retention-days: 30

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vp-logs-${{ github.run_number }}
          path: outputs/logs
          if-no-files-found: warn
          retention-days: 30

      - name: Persist outputs to data branch (cumulative)
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          TS=$(date -u +'%Y%m%dT%H%M%SZ')
          git clone "https://x-access-token:${TOKEN}@github.com/${REPO}.git" data
          cd data
          if git ls-remote --exit-code --heads origin data > /dev/null 2>&1; then
            git checkout data
          else
            git checkout --orphan data
            git commit --allow-empty -m "Initialize data branch"
            git push origin data
          fi
          mkdir -p "runs/${TS}"
          rsync -a --delete ../outputs/ "runs/${TS}/"
          git add runs
          git -c user.name='github-actions[bot]' -c user.email='github-actions[bot]@users.noreply.github.com' commit -m "Add run ${TS}" || echo "No changes to commit"
          git push origin data

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: outputs

  deploy:
    needs: run
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
